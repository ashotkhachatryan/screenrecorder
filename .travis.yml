language: c
sudo: false
os:
  - linux
  - osx
addons:
  apt:
    packages:
      - libx264-dev
env:
    - HOST=linux
    - HOST=windows
    - HOST=osx
matrix:
  exclude:
    - os: osx
      env: HOST=linux
    - os: osx
      env: HOST=windows
    - os: linux
      env: HOST=osx
before_install:
  - if [ "$HOST" == "osx" ]; then brew update; fi
install:
  - if [ "$HOST" == "osx" ]; then brew install nasm; fi
script:
  - echo "RUNNING PWD"
  - pwd
  - echo $TRAVIS_BUILD_DIR
  - wget -O ffmpeg.zip https://github.com/ashotkhachatryan/FFmpeg/releases/download/v4.3/linux.zip
  - mkdir ffmpeg; unzip -d ffmpeg/ ffmpeg.zip 
  - ls $TRAVIS_BUILD_DIR/ffmpeg/$HOST
  - mkdir build; cd build;
  - if [ "$HOST" == "linux" ]; then cmake -DLINUX=1 -DLIBDIR=$TRAVIS_BUILD_DIR/ffmpeg/$HOST/lib -DINCDIR=$TRAVIS_BUILD_DIR/ffmpeg/$HOST/include ..; fi
  - if [ "$HOST" == "windows" ]; then cmake .. -DWINDOWS=1; fi
  - if [ "$HOST" == "osx" ]; then cmake .. -DMACOS=1; fi
  - make
before_deploy:
  - echo "PRINTING USEFULL INFORMATION"
  - pwd
  - ls
  - ls ../
  - cd ../ && zip -r $HOST.zip $HOST
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: ""
  file:
    - $HOST.zip
  on:
    repo: ashotkhachatryan/FFmpeg
    tags: true
    all_branches: true
